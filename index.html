<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>Jogo adivinhe o número</title>
</head>
<body>
    <h1>Jogo adivinhe o número</h1>
    <p>Nós selecionamos um número aleatório entre 1 e 100. Veja se consegue adivinhar em 10 tentativas ou menos. Nós lhe diremos se o palpite está quente ou frio.</p>
    
    <div class="form">
        <label for="campoPalpite">Digite seu palpite:</label>
        <input type="text" id="campoPalpite" class="campoPalpite">
        <input type="submit" value="Enviar palpite" class="envioPalpite">
    </div>

    <div class="paragrafosInformativos">
        <p class="palpites"></p>
        <p class="ultimoResultado"></p>
        <p class="baixoOuAlto"></p>
    </div>

    <script src="/js/script.js"></script>

</body>
</html>
